<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login | SIMDATIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 30%,rgba(59,130,246,.35),transparent 40%),
    radial-gradient(circle at 80% 70%,rgba(236,72,153,.35),transparent 40%),
    #020617;
  font-family:Inter,sans-serif;
}
.login-box{
  width:380px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  border-radius:24px;
  padding:32px;
  color:#fff;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}
.logo-box{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-bottom:20px;
}
.logo-box img{
  height:60px;
}
.form-control{
  background:rgba(255,255,255,.12);
  border:none;
  color:#fff;
}
.form-control::placeholder{
  color:#cbd5f5;
}
.btn-glow{
  background:linear-gradient(135deg,#6366f1,#ec4899);
  border:none;
  color:#fff;
  box-shadow:0 0 25px rgba(99,102,241,.6);
}
.btn-glow:hover{
  box-shadow:0 0 40px rgba(236,72,153,.9);
}
.back-link{
  display:inline-flex;
  align-items:center;
  gap:6px;
  color:#c7d2fe;
  text-decoration:none;
  font-size:.9rem;
}
.back-link:hover{
  color:#fff;
}
</style>
</head>

<body>

<div class="login-box">

  <!-- KEMBALI -->
  <a href="index.html" class="back-link mb-3 d-inline-block">
    <i class="bi bi-arrow-left"></i> Kembali ke Beranda
  </a>

  <!-- LOGO -->
  <div class="logo-box">
    <img src="assets/img/logo-upi.png" alt="Logo UPI">
    <img src="assets/img/logo-pddikti.png" alt="Logo PDDikti">
  </div>

  <h5 class="text-center fw-bold mb-2">SIMDATIN</h5>
  <p class="text-center small text-secondary mb-4">
    Sistem Informasi Manajemen Data & Informasi
  </p>

  <!-- FORM LOGIN -->
  <form>
    <input type="text" class="form-control mb-3" placeholder="Username">
    <input type="password" class="form-control mb-4" placeholder="Password">
    <button class="btn btn-glow w-100">Masuk</button>
  </form>

</div>

</body>
</html>
